<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
		  margin: 0;
		  font-family: sans-serif;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  background-color: #111;
		}
		.post-content > * { margin: 0; }
		
		canvas {
		  background: #000;
		  margin: 0;
		}
		.controls {
		  margin-top: 10px;
		  display: grid;
		  grid-template-columns: repeat(3, 60px);
		  justify-content: space-evenly;
		  gap: 10px;
		}
		.controls button {
		  padding: 10px;
		  font-size: 18px;
		  background: #333;
		  color: #fff;
		  border: none;
		  border-radius: 8px;
		}
		.score {
		  margin-top: 10px;
		  font-size: 24px;
		  display: inline-block;
		  padding: 10px 20px;
		}
		.restart {
		  margin-top: 10px;
		  padding: 10px 20px;
		  font-size: 18px;
		  background: #df6603;
		  border: none;
		  border-radius: 8px;
		  color: #fff;
		  float:right;
		}
		.nomargin {
			margin: 0;
		}
	  </style>
	</head>
	<body>
	  <div class="nomargin"><div class="score">Score: <span id="score">0</span></div>
	  <button class="restart" onclick="restartGame()">Restart</button></div>
	  <canvas id="game" width="400" height="400"></canvas>
	  <div class="controls">
		<div></div><button onclick="setDirection('up')">⬆️</button><div></div>
		<button onclick="setDirection('left')">⬅️</button>
		<button onclick="setDirection('down')">⬇️</button>
		<button onclick="setDirection('right')">➡️</button>
		<div></div>
	  </div>
	  
	
	  <script>
		const canvas = document.getElementById("game");
		const ctx = canvas.getContext("2d");
		const box = 20;
		let snake = [{ x: 10 * box, y: 10 * box }];
		let direction = "right";
		let score = 0;
		let food = spawnFood();
		let game;
	
		function draw() {
		  ctx.clearRect(0, 0, canvas.width, canvas.height);
		  drawFood();
	
		  for (let i = 0; i < snake.length; i++) {
			ctx.fillStyle = `hsl(${i * 25 % 360}, 100%, 50%)`;
			ctx.fillRect(snake[i].x, snake[i].y, box, box);
		  }
	
		  let headX = snake[0].x;
		  let headY = snake[0].y;
	
		  if (direction === "left") headX -= box;
		  if (direction === "right") headX += box;
		  if (direction === "up") headY -= box;
		  if (direction === "down") headY += box;
	
		  if (headX === food.x && headY === food.y) {
			score++;
			document.getElementById("score").textContent = score;
			food = spawnFood();
		  } else {
			snake.pop();
		  }
	
		  const newHead = { x: headX, y: headY };
	
		  if (
			headX < 0 || headX >= canvas.width ||
			headY < 0 || headY >= canvas.height ||
			collision(newHead, snake)
		  ) {
			clearInterval(game);
			alert("Game Over! Your score: " + score);
		  }
	
		  snake.unshift(newHead);
		}
	
		function collision(head, array) {
		  return array.some(seg => seg.x === head.x && seg.y === head.y);
		}
	
		function spawnFood() {
		  return {
			x: Math.floor(Math.random() * (canvas.width / box)) * box,
			y: Math.floor(Math.random() * (canvas.height / box)) * box,
		  };
		}
	
		function drawFood() {
		  ctx.fillStyle = "#ffcc00";
		  ctx.fillRect(food.x, food.y, box, box);
		}
	
		function setDirection(dir) {
		  if (
			(dir === "left" && direction !== "right") ||
			(dir === "right" && direction !== "left") ||
			(dir === "up" && direction !== "down") ||
			(dir === "down" && direction !== "up")
		  ) {
			direction = dir;
		  }
		}
	
		function restartGame() {
		  snake = [{ x: 10 * box, y: 10 * box }];
		  direction = "right";
		  score = 0;
		  food = spawnFood();
		  document.getElementById("score").textContent = score;
		  clearInterval(game);
		  game = setInterval(draw, 100);
		}
	
		document.addEventListener("keydown", (e) => {
		  if (e.key === "ArrowLeft") setDirection("left");
		  else if (e.key === "ArrowRight") setDirection("right");
		  else if (e.key === "ArrowUp") setDirection("up");
		  else if (e.key === "ArrowDown") setDirection("down");
		});
	
		restartGame();
	  </script>
