   <style>
	
	html {
		text-align: center;
	}
	
	#container {
		width:320px;
		margin: auto;
		position: relative;
	}
	
	.cell {
		/*border: solid 1px;*/
		width: 98px;
		height: 98px !important;
		display: table-cell;
		margin: 0;
		line-height: 98px;
		font-size: 50px;
		text-align: center;
	}
	
	#grid {
		background-image: url("/grid.jpg");
		background-repeat: no-repeat;
		margin:30px auto;
		width: 300px;
	}
	#controls {
		width: 300px;
		margin: 10px auto;
		font-size: 25px;
		text-align: center;
	}
	
	.button {
		background-color: #339966;
		padding: 5px 45px;
		line-height: 20px;
		cursor: pointer;
		margin-right:5px;
		font-size: 20px;
		font-weight: 600;
		color:#000;
		width: 200px;
		display: inline;
		text-align: center;
		border-radius: 3px;
	}
	.button:hover {
		background-color: #235578;
	}
	
	.button2 {
		background-color: #339966;
		margin: 20px 35px;
		line-height: 40px;
		cursor: pointer;
		font-size: 20px;
		font-weight: 600;
		color:#000;
		display: block;
		border-radius: 3px;
	}
	
	.button2:hover {
		background-color: #235578;
	}
	
	input.radio {
		margin-right: 20px;
	}
	
	#popupLayer {
		position: absolute;
		display: none;
		top: 8%;
		left: 10%;
		width:280px;
		background-color: #CCFF66;
	}
	
	.tprghtcrnr {
		float: right;
		display: block;
		font-size: 130%;
		cursor: pointer;
	}
	
	#status {
		font-size: 25px;
		text-align: center;
	}
	
   </style>
</head>
<body>
	<div id="container">
		<div id="grid">
			<div><div class="cell" id="0">&nbsp;</div><div class="cell" id="1">&nbsp;</div><div class="cell" id="2">&nbsp;</div></div>
			<div><div class="cell" id="3">&nbsp;</div><div class="cell" id="4">&nbsp;</div><div class="cell" id="5">&nbsp;</div></div>
			<div><div class="cell" id="6">&nbsp;</div><div class="cell" id="7">&nbsp;</div><div class="cell" id="8">&nbsp;</div></div>
		</div>
		<div id="controls">
			<div class="button" id="newGame" >New Game</div>
			<div id="popupLayer">
				<a class="tprghtcrnr" id="close">X</a>
				<a class="button2" id="newGame2">Play as X</a>
				<a class="button2" id="newGame3">Play as O</a>

			</div>
		</div>
		<div id="status">Please Enable Javascript</div>
	</div>
<script src="/jquery-2.1.1.min.js"></script> 
<script src="/tictactoe.js"></script>

</script>
