<script>
	
	// Load a large dictionary from an API or local file
async function loadDictionary() {
    const response = await fetch("https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt"); 
    const text = await response.text();
    return text.split("\n").map(word => word.trim()); // Convert to an array
}

// Function to check if a word can be made from given letters
function canFormWord(word, letters) {
    let availableLetters = letters.split(""); 
    for (let char of word) {
        let index = availableLetters.indexOf(char);
        if (index === -1) return false;
        availableLetters.splice(index, 1); 
    }
    return true;
}

// Find all longest valid words
async function findLongestWords(letters) {
    let dictionary = await loadDictionary(); 
    let possibleWords = dictionary.filter(word => canFormWord(word, letters)); 

    if (possibleWords.length === 0) return "No valid words found";

    let maxLength = Math.max(...possibleWords.map(word => word.length)); 
    return possibleWords.filter(word => word.length === maxLength); // Return all longest words
}
