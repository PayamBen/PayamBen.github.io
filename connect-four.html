<style>
	
	#container {
		width:320px;
		margin: auto;
		position: relative;
	}
	
	#myCanvas {
		background-color: blue;
		border-width: 3px;
		border-style: groove;
		border-color: blue;
	}
	
	.cell {
		/*border: solid 1px;*/
		width: 98px;
		height: 98px !important;
		display: table-cell;
		margin: 0;
		line-height: 98px;
		font-size: 50px;
		text-align: center;
	}
	
	#board {
		background-image: url("images/grid.jpg");
		background-repeat: no-repeat;
		margin:30px auto;
		width: 300px;
	}
	#controls {
		width: 300px;
		margin: 10px auto;
		font-size: 25px;
		text-align: center;
	}
	
	.button {
		background-color: #339966;
		padding: 5px 45px;
		line-height: 20px;
		cursor: pointer;
		margin-right:5px;
		font-size: 20px;
		font-weight: 600;
		color:#000;
		width: 200px;
		display: inline;
		text-align: center;
		border-radius: 3px;
	}
	.button:hover {
		background-color: #235578;
	}
	
	.button2 {
		background-color: #339966;
		margin: 20px 35px;
		line-height: 40px;
		cursor: pointer;
		font-size: 20px;
		font-weight: 600;
		color:#000;
		display: block;
		border-radius: 3px;
	}
	
	.button2:hover {
		background-color: #235578;
	}
	
	input.radio {
		margin-right: 20px;
	}
	
	#popupLayer {
		position: absolute;
		display: none;
		top: 8%;
		width:280px;
		background-color: #CCFF66;
	}
	
	.tprghtcrnr {
		float: right;
		display: block;
		font-size: 130%;
		cursor: pointer;
	}
	
	#status, #move, #DisplayLevel {
		font-size: 25px;
		text-align: center;
	}
	p, select {
		font-size: 18px;
		line-height: 18px;
		font-family: monospace;
	}
	
   </style>
	<div id="container">
		<div id="DisplayLevel"></div>
		<canvas id="myCanvas"></canvas>
		<div id="controls">
			<div class="button" id="newGame" >New Game</div>
			<div id="popupLayer">
				<a class="tprghtcrnr" id="close">X</a>
				<p>AI level:<select id="level">
					<option value="beginner">beginner</option>
					<option value="easy">easy</option>
					<option value="medium">medium</option>
					<option value="hard">hard</option>
				</select></p>
				<a class="button2" id="newGame2">Play as Yellow</a>
				<a class="button2" id="newGame3">Play as Red</a>
			</div>
		</div>
		<div id="status">Please enable javascript</div>
		<div id="move"></div>
	</div>
